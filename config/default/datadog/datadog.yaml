datadog:
  collectEvents: true
  leaderElection: true
  leaderLeaseDuration: 60
  criSocketPath: /var/run/containerd/containerd.sock
  apm:
    enabled: true
  processAgent:
    enabled: true
    processCollection: true
  logs:
    enabled: true
    configContainerCollectAll: true
  kubelet:
    host:
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    hostCAPath: /etc/kubernetes/certs/kubeletserver.crt
agents:
  rbac:
    create: true
  image:
    repository: "jenkinsciinfra/datadog@sha256"
    tag: "feec56f2f4596213abc4be382f466154077215c10bd5d8e0b22a29783530f5de"
    # we must skip version test while we use the docker image digest
    doNotCheckTag: true
clusterAgents:
  enabled: true
  metricsProvider:
    enabled: true
  rbac:
    create: true
