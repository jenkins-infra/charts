keycloak:
  ingress:
    enabled: true
    annotations: 
      "cert-manager.io/cluster-issuer": "letsencrypt-prod"
      "kubernetes.io/ingress.class": "nginx"
      "nginx.ingress.kubernetes.io/proxy-body-size": "500m"
    labels:
    tls:
      - hosts:
          - admin.accounts.jenkins.io
        secretName: keycloak-cert
    path: "/"
    hosts:
      - admin.accounts.jenkins.io
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 512Mi
